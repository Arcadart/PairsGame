<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pairs Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="d-flex flex-row">
        <div class="cards d-flex flex-column">
          <div class="d-flex justify-content-center">
            <h1>Pairs Game</h1>
          </div>
          <div class="d-flex flex-column">
            <div class="d-flex flex-row">
              <button class="btn btn-primary btncard m-1" id="0" onclick="uncover(id)"></button>
              <button class="btn btn-primary btncard m-1" id="1" onclick="uncover(id)"></button>
              <button class="btn btn-primary btncard m-1" id="2" onclick="uncover(id)"></button>
              <button class="btn btn-primary btncard m-1" id="3" onclick="uncover(id)"></button>
            </div>
            <div class="d-flex flex-row">
              <button class="btn btn-primary btncard m-1" id="4" onclick="uncover(id)"></button>
              <button class="btn btn-primary btncard m-1" id="5" onclick="uncover(id)"></button>
              <button class="btn btn-primary btncard m-1" id="6" onclick="uncover(id)"></button>
              <button class="btn btn-primary btncard m-1" id="7" onclick="uncover(id)"></button>
            </div>
            <div class="d-flex flex-row">
              <button class="btn btn-primary btncard m-1" id="8" onclick="uncover(id)"></button>
              <button class="btn btn-primary btncard m-1" id="9" onclick="uncover(id)"></button>
              <button class="btn btn-primary btncard m-1" id="10" onclick="uncover(id)"></button>
              <button class="btn btn-primary btncard m-1" id="11" onclick="uncover(id)"></button>
            </div>
            <div class="d-flex flex-row">
              <button class="btn btn-primary btncard m-1" id="12" onclick="uncover(id)"></button>
              <button class="btn btn-primary btncard m-1" id="13" onclick="uncover(id)"></button>
              <button class="btn btn-primary btncard m-1" id="14" onclick="uncover(id)"></button>
              <button class="btn btn-primary btncard m-1" id="15" onclick="uncover(id)"></button>
            </div>

          </div>
        </div>
        <div class="scores d-flex flex-column justify-content-center gap-2 m-2 mt-5">
          <div class="boxScore d-flex flex-row justify-content-center align-items-center border border-primary border-4 rounded p-2">
            <h2 id="score">Score: 0</h2>
          </div>
          <div class="boxScore d-flex flex-row justify-content-center align-items-center border border-primary border-4 rounded p-2">
            <h2 id="time">Time: 30</h2>
          </div>
          <div class="boxScore d-flex flex-row justify-content-center align-items-center border border-primary border-4 rounded p-2">
            <h2 id="moves">Moves: 0</h2>
          </div>
        </div>
      </div>
    </div>

<div class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">You Win!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeModal()"></button>
      </div>
      <div class="modal-body">
        <p>You have find all the pairs!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeModal()">Close</button>
        <button type="button" class="btn btn-primary" onclick="restartGame()">Restart</button>
      </div>
    </div>
  </div>
</div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="./js/app.js"></script>
  </body>
</html>
